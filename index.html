<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container{
    width:auto;
    height: 1200px;
    display:flex;
    justify-content: center;
    background-image: linear-gradient(45deg,green , yellow);
    
}
@media only screen and (max-width: 350px) {
    .container {
     
      width: fit-content;
      height: 500px;
    }
    body{
        height:fit-content ;
    }
  }


table{
    margin-top: 100px;
    border: 2px solid black;
    border-collapse: collapse;

}
button{
    height: 30px;
    width: 50px;
}
#equal{
    height: 65px;

}
td{
    padding: 5px;
}
#display{
    height: 50px;
    width: 97%;
    text-align: right;
    font-size:larger;
    background-color: rgb(174, 238, 222);
}

    </style>
    
</head>
<body>
    <div class="container css-selector">
        <div class="table1">
            <table class="table" >
                <tr>
                    <td colspan="5"><input type="text" id="display" value=""/></td>
                </tr>
                <tr>
                    <td><button onclick="mc()" style="background-color: rgb(6, 240, 18);">MC</button></td>
                    <td><button onclick="mr()" style="background-color: rgb(6, 240, 18);">MR</button></td>
                    <td><button onclick="ms()" style="background-color: rgb(6, 240, 18);">MS</button></td>
                    <td><button onclick="mplus()" style="background-color: rgb(6, 240, 18);">M+</button></td>
                    <td><button onclick="mminus()" style="background-color: rgb(6, 240, 18);">M-</button></td>
                </tr>
                <tr>
                    <td><button onclick="del()" style="background-color: red;">&#8592;</button></td>
                    <td><button onclick="del()" style="background-color: red;">CE</button></td>
                    <td><button onclick="send('')" style="background-color: red;">C</button></td>
                    <td><button onclick="send('+-')">&#177;</button></td>
                    <td><button onclick="send('root')">&#8730;</button></td>
                </tr>
                <tr>
                    <td><button onclick="send(7)">7</button></td>
                    <td><button onclick="send(8)">8</button></td>
                    <td><button onclick="send(9)">9</button></td>
                    <td><button onclick="send('/')">/</button></td>
                    <td><button onclick="send('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="send(4)">4</button></td>
                    <td><button onclick="send(5)">5</button></td>
                    <td><button onclick="send(6)">6</button></td>
                    <td><button onclick="send('*')">*</button></td>
                    <td><button onclick="send('1/x')">1/x</button></td>
                </tr>
                <tr>
                    <td><button onclick="send(1)">1</button></td>
                    <td><button onclick="send(2)">2</button></td>
                    <td><button onclick="send(3)">3</button></td>
                    <td><button onclick="send('-')">-</button></td>
                    <td rowspan="2"><button onclick="send('=')" id="equal" style="background-color: rgb(68, 0, 255);">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="send(0)" style="width: 100%;" >0</button></td>
                    <td><button onclick="send('.')">.</button></td>
                    <td><button onclick="send('+')">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function send(i){
    x=document.getElementById('display');
    switch(i){
        case 0 : x.value +=0; break;
        case 1 : x.value +=1; break;
        case 2 : x.value +=2; break;
        case 3 : x.value +=3; break;
        case 4 : x.value +=4; break;
        case 5 : x.value +=5; break;
        case 6 : x.value +=6; break;
        case 7 : x.value +=7; break;
        case 8 : x.value +=8; break;
        case 9 : x.value +=9; break;

        case '/' : x.value +='/'; break;
        case '*' : x.value +='*'; break;
        case '-' : x.value +='-'; break;
        case '+' : x.value +='+'; break;
        case '.' : x.value +='.'; break;
        
        case '%' : x.value +='%'; break;
        case '' : x.value =''; break;

        case '=' : 
            result = eval(x.value);
            x.value = result;
         break;

        case '1/x' : 
        result = eval(1/x.value);
        x.value = result;
          break;
        
          case 'root' : 
          result = eval(Math.sqrt(x.value));
          x.value = result;
            break;
        
            case 'ce' :
                let arr =x.split('');
                arr.pop();
                result = arr.join('');
                x.value = result;
              break;


    }
}

function ms(){
    let s = document.getElementById('display').value;
    window.localStorage.setItem('MS',s);
}

function mr(){
    let r =document.getElementById('display');
    r.value=localStorage.getItem('MS');
}
function mc(){
     localStorage.removeItem('MS');
}
function mplus(){
    let p =document.getElementById('display').value;
    result = ((+localStorage.getItem('MS')) + (+p));
    let mp =document.getElementById('display');
    mp.value = result;
    window.localStorage.setItem('MS',result);
    //console.log(result);
}
function mminus(){
    let p =document.getElementById('display').value;
    result = ((+localStorage.getItem('MS')) - (+p));
    let mp =document.getElementById('display');
    mp.value = result;
    window.localStorage.setItem('MS',result);
    //console.log(result);
}
function del(){
    let p =document.getElementById('display').value;
    arr =p.split('');
    arr.pop();
    //console.log(arr);
     arrfin=arr.join('');
    //console.log(arrfin);
    let mp =document.getElementById('display');
    mp.value = arrfin;

}

addEventListener('keydown',function(e){
    x = document.getElementById('display');
    //console.log(x.value+e.key);
    let keyNum = (e.key);
   
    if(keyNum == 0 ||keyNum == 1 ||keyNum == 2||keyNum == 3||keyNum == 4||keyNum == 5||keyNum == 6||keyNum == 7||keyNum == 8||keyNum == 9 ||keyNum == '+' ||keyNum == '-'||keyNum == '*'||keyNum == '/'||keyNum == '.'){
        
        x.value +=e.key;   
    }
    else if(keyNum == 'Backspace'){
        del();
    }
    else if(keyNum == 'Delete'){
        send('');
    }
    else if(keyNum == 'Enter'){
        send('=');
    }
    else{
        alert('Only numbers are allowed')
    }
 
})
    </script>
</body>
</html>
